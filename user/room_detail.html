<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appbar">
        <a href="#" class="home"><i class="fa fa-home"></i></a>
        <div class="branding">탁구메이트</div>
        <a href="#" class="more"><i class="fa fa-bars"></i></a>
    </div>
    <div class="container">
        <div class="form-vertical">
            <div class="form-group">
                <label class="control-label col-4">날짜</label>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">시간</label>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">탁구장</label>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">탁구장 이용료</label>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">경기지역</label>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">게임인원</label>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">게임종류</label>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">성별/부수</label>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">나이</label>
                <div class="col-8">
                    <select class="form-control">
                        <option>20대 ~ </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4">내용입력</label>
                <div class="col-8">
                    <textarea rows="5" class="form-control">

                    </textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- tabbar -->
    <div class="tabbar">
        <ul>
            <li class="on">
                <a href="#" class="room">
                    <i class="fas fa-table-tennis"></i>
                    <span>매칭방</span>
                </a>
            </li>
            <li>
                <a href="#" class="result">
                    <i class="fas fa-edit"></i>
                    <span>경기결과</span>
                </a>
            </li>
            <li>
                <a href="#" class="ranking">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
            </li>
            <li>
                <a href="#" class="shop">
                    <i class="fas fa-tasks"></i>
                    <span>탁구장예약</span>
                </a>
            </li>
        </ul>
    </div>
</div>


<script>
    $(function(){
        $('.folding').click(function(){
            $('.folding-contents').slideToggle(200);
            $(this).children('i').toggleClass('fa-chevron-down fa-chevron-up');
        })
    })
</script>
</body>
</html>
