<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/icheck.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../assets/js/icheck.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appbar">
        <a href="index-before.html" class="home"><i class="fa fa-home"></i></a>
        <div class="branding">매칭방</div>
        <a href="more.html" class="more"><i class="fa fa-bars"></i></a>
    </div>
    <div class="container">
        <div class="form-vertical">
            <div class="form-group">
                <label class="control-label">날짜</label>
                <div class="calendar">
                    <input type="text" class="form-control">
                    <a href="#"><i class="fa fa-calendar-alt"></i></a>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">시간</label>
                <div class="">
                    <select class="form-control">
                        <option>시간 선택</option>
                        <option>01:00</option>
                        <option>02:00</option>
                        <option>03:00</option>
                        <option>04:00</option>
                        <option>05:00</option>
                        <option>06:00</option>
                        <option>07:00</option>
                        <option>08:00</option>
                        <option>09:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                        <option>17:00</option>
                        <option>18:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                        <option>21:00</option>
                        <option>22:00</option>
                        <option>23:00</option>
                        <option>24:00</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">탁구장</label>
                <div class="input-btn">
                    <input type="text" class="form-control">
                    <button class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">탁구장 이용료</label>
                <div class="input-price">
                    <input type="text" class="form-control">
                    <span>원</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">경기지역</label>
                <div class="half">
                    <select class="form-control">
                        <option>시, 도 선택</option>
                    </select>
                    <select class="form-control">
                        <option>읍, 면, 동 선택</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">게임인원</label>
                <div class="">
                    <select class="form-control">
                        <option>인원 선택</option>
                        <option>2명</option>
                        <option>3명</option>
                        <option>4명</option>
                        <option>5명</option>
                        <option>6명</option>
                        <option>7명</option>
                        <option>8명</option>
                        <option>9명</option>
                        <option>10명</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">게임종류</label>
                <div class="">
                    <select class="form-control">
                        <option>종류 선택</option>
                        <option>개인전</option>
                        <option>단체전</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">성별/부수</label>
                <div class="gender">
                    <div class="gender-levels-wrap first">
                        <label><input type="checkbox" class="i-checks"> 관계없음</label>
                    </div>
                    <div class="gender-levels-wrap">
                        <label><input type="checkbox" class="i-checks"> 남자</label>
                        <div class="levels-btn check-btn">
                            <button class="btn btn-default">S</button>
                            <button class="btn btn-default">1</button>
                            <button class="btn btn-default">2</button>
                            <button class="btn btn-default">3</button>
                            <button class="btn btn-default">4</button>
                            <button class="btn btn-default">5</button>
                            <button class="btn btn-default">6</button>
                            <button class="btn btn-success">7</button>
                        </div>
                    </div>
                    <div class="gender-levels-wrap last">
                        <label><input type="checkbox" class="i-checks"> 여자</label>
                        <div class="levels-btn check-btn">
                            <button class="btn btn-default">S</button>
                            <button class="btn btn-default">1</button>
                            <button class="btn btn-default">2</button>
                            <button class="btn btn-default">3</button>
                            <button class="btn btn-default">4</button>
                            <button class="btn btn-default">5</button>
                            <button class="btn btn-default">6</button>
                            <button class="btn btn-default">7</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">나이</label>
                <div class="">
                    <select class="form-control">
                        <option>나이선택</option>
                        <option>20대 ~ 30대</option>
                        <option>30대 ~ 40대</option>
                        <option>40대 ~ 50대</option>
                        <option>50대 ~ 60대</option>
                        <option>60대 ~ 70대</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">내용입력</label>
                <div class="">
                    <textarea rows="3" class="form-control">

                    </textarea>
                </div>
            </div>
        </div>
        <div class="container-footer">
            <button class="btn btn-primary"><i class="fa fa-check"></i> 매칭방 만들기</button>
        </div>
    </div>
    <!-- tabbar -->
    <div class="tabbar">
        <ul>
            <li class="on">
                <a href="room.html" class="room">
                    <i class="fas fa-table-tennis"></i>
                    <span>매칭방</span>
                </a>
            </li>
            <li>
                <a href="result.html" class="result">
                    <i class="fas fa-edit"></i>
                    <span>경기결과</span>
                </a>
            </li>
            <li>
                <a href="ranking.html" class="ranking">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
            </li>
            <li>
                <a href="club.html" class="shop">
                    <i class="fas fa-tasks"></i>
                    <span>탁구장예약</span>
                </a>
            </li>
        </ul>
    </div>
</div>


<script>
    $(function(){
        $('.folding').click(function(){
            $('.folding-contents').slideToggle(200);
            $(this).children('i').toggleClass('fa-chevron-down fa-chevron-up');
        })

        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
        });
    });
</script>
</body>
</html>
