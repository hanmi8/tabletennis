<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/icheck.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../assets/js/icheck.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appbar">
        <a href="index-before.html" class="home"><i class="fa fa-home"></i></a>
        <div class="branding">로그인</div>
        <a href="more.html" class="more"><i class="fa fa-bars"></i></a>
    </div>
    <div class="container login">
        <h3>login</h3>
        <div class="toggle-btn">
            <button class="general btn btn-success" data-target="#tab1">일반회원</button>
            <button class="owner btn btn-default" data-target="#tab2">관장회원</button>
        </div>
        <div class="tab-contents on" id="tab1">
            <div class="form-vertical">
                <div class="form-group">
                    <label class="control-label">아이디</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">비밀번호</label>
                    <div class="">
                        <input type="password" class="form-control">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="location.href='index-after.html'"><i class="fa fa-check"></i> 로그인</button>
                <div class="login-util">
                    <label><input type="checkbox" class="i-checks"> 아이디 저장</label>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
            </div>
            <div class="join">
                <button class="btn btn-info" onclick="location.href='personalPolicy.html'"><i class="fa fa-user-plus"></i> 회원가입</button>
            </div>
        </div>
        <div class="tab-contents on" id="tab2">
            <div class="form-vertical">
                <div class="form-group">
                    <label class="control-label">아이디</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">비밀번호</label>
                    <div class="">
                        <input type="password" class="form-control">
                    </div>
                </div>
                <button class="btn btn-danger" onclick="location.href='index-after.html'"><i class="fa fa-check"></i> 로그인</button>
                <div class="login-util">
                    <label><input type="checkbox" class="i-checks"> 아이디 저장</label>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
            </div>
            <div class="join">
                <button class="btn btn-warning" onclick="location.href='personalPolicy.html'"><i class="fa fa-user-plus"></i> 회원가입</button>
            </div>
        </div>
    </div>
    <!-- tabbar -->
    <div class="tabbar">
        <ul>
            <li>
                <a href="room.html" class="room">
                    <i class="fas fa-table-tennis"></i>
                    <span>매칭방</span>
                </a>
            </li>
            <li>
                <a href="result.html" class="result">
                    <i class="fas fa-edit"></i>
                    <span>경기결과</span>
                </a>
            </li>
            <li>
                <a href="ranking.html" class="ranking">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
            </li>
            <li>
                <a href="club.html" class="shop">
                    <i class="fas fa-tasks"></i>
                    <span>탁구장예약</span>
                </a>
            </li>
        </ul>
    </div>
</div>



<script>
    $(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
        });
    });
</script>
</body>
</html>
