<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/icheck.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/icheck.js"></script>
    <script type="text/javascript" src="assets/js/bxslider.min.js"></script>
    <script type="text/javascript" src="assets/js/common.js"></script>
</head>
<body class="tennis">
<div class="wrapper" id="wrapper">
    <div class="btn-wrap" style="position:absolute;left:50%;top:50%;bottom:auto;transform:translate(-50%, -50%);width:200px;">
        <button class="btn btn-warning themeA" onclick="asyncMovePage('owner/state-reservation.html')" style="margin-bottom:10px;">THEME VIVID</button>
        <button class="btn btn-warning tennis" onclick="asyncMovePage('owner/state-reservation.html')">THEME PINGPONG</button>
    </div>
</div>

<script>

    $('button.themeA').click(function(){
        console.log('themeA')
        $('body').removeClass();
        $('body').addClass('themeA');
    })
    $('button.tennis').click(function(){
        console.log('tennis')
        $('body').removeClass();
        $('body').addClass('tennis');
    })

    function asyncMovePage(url){
        // ajax option
        var ajaxOption = {
            url : url,
            async : true,
            type : "POST",
            dataType : "html",
            cache : false
        };

        $.ajax(ajaxOption).done(function(data){
            // Contents 영역 삭제
            $('#wrapper').children().remove();
            // Contents 영역 교체
            $('#wrapper').html(data);
            base()
            tabs()
            folding()
            modalCall()
            modalClose()
            buttonToggle()
            buttonCheck()
            iChecks()
        });
    }

</script>
</body>
</html>
