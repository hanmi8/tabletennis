<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/icheck.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../assets/js/icheck.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appbar">
        <a href="index-before.html" class="home"><i class="fa fa-home"></i></a>
        <div class="branding">탁구메이트</div>
        <a href="more.html" class="more"><i class="fa fa-bars"></i></a>
    </div>
    <div class="container home before">
        <div class="home-top">
            <div class="location-wrap">
                <strong>대전시 중구 <i class="fas fa-map-marker-alt"></i></strong>
            </div>
            <button class="login btn btn-default" onclick="location.href='login.html'">로그인</button>
            <ul class="list-wrap">
                <li>
                    <div class="date">
                        <strong>07월 05일</strong>
                        <span>13:00 ~</span>
                    </div>
                    <div class="player-wrap">
                        <label>엘림탁구</label>
                    </div>
                    <div class="gender-levels">남6부</div>
                    <div class="game-type">개인전</div>
                    <i class="fa fa-caret-right go"></i>
                </li>
                <li>
                    <div class="date">
                        <strong>07월 10일</strong>
                        <span>18:00 ~</span>
                    </div>
                    <div class="player-wrap">
                        <label>핑퐁탁구</label>
                    </div>
                    <div class="gender-levels">여6부</div>
                    <div class="game-type">개인전</div>
                    <i class="fa fa-caret-right go"></i>
                </li>
                <li>
                    <div class="date">
                        <strong>07월 11일</strong>
                        <span>20:00 ~</span>
                    </div>
                    <div class="player-wrap">
                        <label>VIP탁구</label>
                    </div>
                    <div class="gender-levels">남6부</div>
                    <div class="game-type">개인전</div>
                    <i class="fa fa-caret-right go"></i>
                </li>
                <li class="all-view">
                    전체보기
                </li>
            </ul>
        </div>
        <div class="section">
            <h3>인기방장</h3>
            <ul class="popular-list">
                <li>
                    <strong class="profile-image"><i class="fa fa-user"></i></strong>
                    <label class="player">김일등 <span class="levels">6</span></label>

                </li>
                <li>
                    <strong class="profile-image"><i class="fa fa-user"></i></strong>
                    <label class="player">이이등 <span class="levels">5</span></label>
                </li>
                <li>
                    <strong class="profile-image"><i class="fa fa-user"></i></strong>
                    <label class="player">최삼등 <span class="levels">7</span></label>
                </li>
            </ul>
        </div>
        <div class="section club">
            <h3>인기탁구장</h3>
            <ul class="popular-list">
                <li>
                    <strong class="profile-image">사진</strong>
                    <label>핑퐁탁구클럽</label>
                </li>
                <li>
                    <strong class="profile-image">사진</strong>
                    <label>엘림탁구클럽</label>
                </li>
                <li>
                    <strong class="profile-image">사진</strong>
                    <label>VIP탁구클럽</label>
                </li>
            </ul>
        </div>
        <div class="floating-button" onclick="location.href='room_regist.html'">
            <i class="fa fa-plus"></i> 매칭방 만들기
        </div>
    </div>
    <!-- tabbar -->
    <div class="tabbar">
        <ul>
            <li>
                <a href="room.html" class="room">
                    <i class="fas fa-table-tennis"></i>
                    <span>매칭방</span>
                </a>
            </li>
            <li>
                <a href="result.html" class="result">
                    <i class="fas fa-edit"></i>
                    <span>경기결과</span>
                </a>
            </li>
            <li>
                <a href="ranking.html" class="ranking">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
            </li>
            <li>
                <a href="club.html" class="shop">
                    <i class="fas fa-tasks"></i>
                    <span>탁구장예약</span>
                </a>
            </li>
        </ul>
    </div>
</div>


<script>
    $(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
        });
    });
</script>
</body>
</html>
