<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/icheck.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../assets/js/icheck.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appbar">
        <a href="index-before.html" class="home"><i class="fa fa-home"></i></a>
        <div class="branding">경기결과</div>
        <a href="more.html" class="more"><i class="fa fa-bars"></i></a>
    </div>
    <div class="container result">
        <div class="container-body">
            <div class="form-vertical">
                <div class="form-group">
                    <label class="control-label col-3">매칭방 선택</label>
                    <div class="col-9">
                        <select class="form-control">
                            <option>김아무6, 06/29, 13:00, 킹탁구</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-3">날짜</label>
                    <div class="col-9 calendar">
                        <input type="text" class="form-control">
                        <a href="#"><i class="fa fa-calendar-alt"></i></a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-3">시간</label>
                    <div class="col-9">
                        <select class="form-control">
                            <option>시간 선택</option>
                            <option>01:00</option>
                            <option>02:00</option>
                            <option>03:00</option>
                            <option>04:00</option>
                            <option>05:00</option>
                            <option>06:00</option>
                            <option>07:00</option>
                            <option>08:00</option>
                            <option>09:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                            <option>19:00</option>
                            <option>20:00</option>
                            <option>21:00</option>
                            <option>22:00</option>
                            <option>23:00</option>
                            <option>24:00</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-3">게임종류</label>
                    <div class="col-9">
                        <select class="form-control">
                            <option>개인전</option>
                            <option>단체전</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-3">파트너</label>
                    <div class="col-9">
                        <select class="form-control">
                            <option>김아무</option>
                            <option>이장미</option>
                            <option>이이등</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-3">상대선수 1</label>
                    <div class="col-9">
                        <select class="form-control">
                            <option>김아무</option>
                            <option>이장미</option>
                            <option>이이등</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-3">상대선수 2</label>
                    <div class="col-9">
                        <select class="form-control">
                            <option>김아무</option>
                            <option>이장미</option>
                            <option>이이등</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-3">핸디점수</label>
                    <div class="col-9">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="score-wrap">
                <div class="score">
                    <div class="player">
                        <label>김아무 <span class="levels">6</span></label>
                        <label>김아무 <span class="levels">6</span></label>
                        <strong></strong>
                    </div>
                    <div class="player">
                        <label>이장미 <span class="levels">6</span></label>
                        <label>이장미 <span class="levels">6</span></label>
                        <strong></strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer">
            <button class="btn btn-primary"><i class="fa fa-check"></i> 결과 등록</button>
        </div>
    </div>
    <!-- tabbar -->
    <div class="tabbar">
        <ul>
            <li>
                <a href="room.html" class="room">
                    <i class="fas fa-table-tennis"></i>
                    <span>매칭방</span>
                </a>
            </li>
            <li class="on">
                <a href="result.html" class="result">
                    <i class="fas fa-edit"></i>
                    <span>경기결과</span>
                </a>
            </li>
            <li>
                <a href="ranking.html" class="ranking">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
            </li>
            <li>
                <a href="club.html" class="shop">
                    <i class="fas fa-tasks"></i>
                    <span>탁구장예약</span>
                </a>
            </li>
        </ul>
    </div>
</div>


<script>
    $(function(){
        $('.folding').click(function(){
            $('.folding-contents').slideToggle(200);
            $(this).children('i').toggleClass('fa-chevron-down fa-chevron-up');
        })

        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
        });
    });
</script>
</body>
</html>
