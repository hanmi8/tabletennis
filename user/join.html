<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/icheck.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../assets/js/icheck.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appbar">
        <a href="index-before.html" class="home"><i class="fa fa-home"></i></a>
        <div class="branding">회원가입</div>
        <a href="more.html" class="more"><i class="fa fa-bars"></i></a>
    </div>
    <div class="container">
        <div class="container-body">
            <div class="form-vertical">
                <div class="form-group">
                    <label class="control-label">아이디</label>
                    <div class="input-btn">
                        <input type="text" class="form-control">
                        <button class="btn btn-default">중복확인</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">비밀번호</label>
                    <div class="">
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">비밀번호 확인</label>
                    <div class="">
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">성명</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">핸드폰 번호</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">성별</label>
                    <div class="toggle-btn">
                        <button class="btn btn-success">남자</button>
                        <button class="btn btn-default">여자</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">부수</label>
                    <div class="toggle-btn">
                        <button class="btn btn-default">S</button>
                        <button class="btn btn-default">1</button>
                        <button class="btn btn-default">2</button>
                        <button class="btn btn-default">3</button>
                        <button class="btn btn-default">4</button>
                        <button class="btn btn-default">5</button>
                        <button class="btn btn-default">6</button>
                        <button class="btn btn-success">7</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">별칭</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">나이</label>
                    <div class="">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">활동지역</label>
                    <div class="half">
                        <select class="form-control">
                            <option>시, 도 선택</option>
                        </select>
                        <select class="form-control">
                            <option>읍, 면, 동 선택</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">전형</label>
                    <div class="wrap">
                        <div class="half">
                            <select class="form-control">
                                <option>오른손</option>
                                <option>왼손</option>
                            </select>
                            <select class="form-control">
                                <option>공격형</option>
                                <option>수비형</option>
                            </select>
                        </div>
                        <div class="half">
                            <select class="form-control">
                                <option>세이크핸드</option>
                                <option>펜홀더</option>
                                <option>중펜</option>
                            </select>
                            <select class="form-control">
                                <option>평먼러버</option>
                                <option>숏핌플러버</option>
                                <option>롱핌플러버</option>
                                <option>안티스핀러버</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer">
            <button class="btn btn-default">취소</button>
            <button class="btn btn-primary">회원가입</button>
        </div>
    </div>
    <!-- tabbar -->
    <div class="tabbar">
        <ul>
            <li>
                <a href="room.html" class="room">
                    <i class="fas fa-table-tennis"></i>
                    <span>매칭방</span>
                </a>
            </li>
            <li>
                <a href="result.html" class="result">
                    <i class="fas fa-edit"></i>
                    <span>경기결과</span>
                </a>
            </li>
            <li>
                <a href="ranking.html" class="ranking">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
            </li>
            <li>
                <a href="club.html" class="shop">
                    <i class="fas fa-tasks"></i>
                    <span>탁구장예약</span>
                </a>
            </li>
        </ul>
    </div>
</div>



<script>
    $(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
        });
    });
</script>
</body>
</html>
