

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appbar">
        <a href="#" class="home"><i class="fa fa-home"></i></a>
        <div class="branding">탁구메이트</div>
        <a href="#" class="more"><i class="fa fa-bars"></i></a>
    </div>
    <div class="container">
        <ul class="tabs">
            <li class="on"><a href="#info">매칭방 정보</a></li>
            <li><a href="#talk">매칭방 대화</a></li>
        </ul>
        <!-- 매칭방 정보 -->
        <div class="tab-contents on" id="info">
            <div class="container-header">
                <div class="header-left">
                    <div class="date">2021년 07월 11일</div>
                    <div class="time">13:00 ~ 15:00</div>
                </div>
                <div class="header-right">
                    <span class="badge badge-primary">모집중</span>
                </div>
            </div>
            <div class="container-body">
                <h2>
                    <label>엘림탁구클럽</label>
                    <span class="price">￦ 10,000</span>
                </h2>
                <div class="game-detail">
                    <div class="nickname">
                        <strong><i class="fa fa-user"></i></strong>
                        <label>김일등 <span class="badge badge-primary">6</span></label>
                    </div>
                    <ul class="game-type">
                        <li>개인전</li>
                        <li>1명 / 2명</li>
                    </ul>
                    <ul class="levels">
                        <li>남 : 6 ~ 7부</li>
                        <li>여 : 4 ~ 6부</li>
                    </ul>
                </div>
                <div class="parag">
                    대전 중구 태평동에서 게임하실 분 구합니다. 게임에 관심 있으신 분들은 아래의 "참여신청" 버튼을 눌러주세요.
                </div>
                <ul class="application">
                    <li>
                        <div class="user-info">
                            <strong class="thumbnail"><i class="fa fa-user"></i></strong>
                            <label>이이등 <span class="badge badge-danger">4</span></label>
                        </div>
                        <div class="approval">
                            <span class="badge badge-disable">대기</span>
                        </div>
                    </li>
                    <li>
                        <div class="user-info">
                            <strong class="thumbnail"><i class="fa fa-user"></i></strong>
                            <label>최삼등 <span class="badge badge-primary">6</span></label>
                        </div>
                        <div class="approval">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="container-footer">
                <button class="btn btn-default">참여취소</button>
                <button class="btn btn-primary">참여신청</button>
            </div>
        </div>
        <!-- 매칭방 대화 -->
        <div class="tab-contents" id="talk">

        </div>

    </div>
    <!-- tabbar -->
    <div class="tabbar">
        <ul>
            <li class="on">
                <a href="room.html" class="room">
                    <i class="fas fa-table-tennis"></i>
                    <span>매칭방</span>
                </a>
            </li>
            <li>
                <a href="#" class="result">
                    <i class="fas fa-edit"></i>
                    <span>경기결과</span>
                </a>
            </li>
            <li>
                <a href="#" class="ranking">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
            </li>
            <li>
                <a href="#" class="shop">
                    <i class="fas fa-tasks"></i>
                    <span>탁구장예약</span>
                </a>
            </li>
        </ul>
    </div>
</div>


<script>
    $(function(){
        $('.folding').click(function(){
            $('.folding-contents').slideToggle(200);
            $(this).children('i').toggleClass('fa-chevron-down fa-chevron-up');
        })
    })
</script>
</body>
</html>
