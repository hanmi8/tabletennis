<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탁구메이트</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/icheck.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../assets/js/icheck.js"></script>
    <script type="text/javascript" src="../assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appbar">
        <a href="index-before.html" class="home"><i class="fa fa-home"></i></a>
        <div class="branding">나의 정보</div>
        <a href="more.html" class="more"><i class="fa fa-bars"></i></a>
    </div>
    <div class="container myinfo">
        <div class="container-body">
            <div class="summary">
                <div class="d-flex-align-center">
                    <div class="profile-image">
                        <img src="../assets/images/profile-image.png">
                        <a href="#">편집</a>
                    </div>
                    <label class="myname"><strong>나본인</strong><span>이병헌</span></label>
                </div>
                <div class="levels">5부</div>
            </div>
            <div class="form-vertical">
                <div class="form-group">
                    <label class="control-label">핸드폰 번호</label>
                    <div class="">
                        <input type="text" class="form-control" value="010-0000-0000" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">별칭</label>
                    <div class="">
                        <input type="text" class="form-control" value="나본인" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">활동지역</label>
                    <div class="half">
                        <select class="form-control">
                            <option>대전광역시</option>
                        </select>
                        <select class="form-control">
                            <option>중구</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">알림 허용 여부</label>
                    <div class="toggle-btn">
                        <button class="btn btn-success">허용</button>
                        <button class="btn btn-default">거부</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">알림 허용 시간</label>
                    <div class="half">
                        <select class="form-control">
                            <option>시작시간 선택</option>
                        </select>
                        <select class="form-control">
                            <option>종료시간 선택</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer">
            <button class="btn btn-primary"><i class="fa fa-check"></i> 저장</button>
        </div>
    </div>
    <!-- tabbar -->
    <div class="tabbar">
        <ul>
            <li>
                <a href="room.html" class="room">
                    <i class="fas fa-table-tennis"></i>
                    <span>매칭방</span>
                </a>
            </li>
            <li>
                <a href="result.html" class="result">
                    <i class="fas fa-edit"></i>
                    <span>경기결과</span>
                </a>
            </li>
            <li>
                <a href="ranking.html" class="ranking">
                    <i class="fas fa-trophy"></i>
                    <span>랭킹</span>
                </a>
            </li>
            <li>
                <a href="club.html" class="shop">
                    <i class="fas fa-tasks"></i>
                    <span>탁구장예약</span>
                </a>
            </li>
        </ul>
    </div>
</div>



<script>
    $(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
        });
    });
</script>
</body>
</html>
