<div class="container owner">
    <ul class="step">
        <li>
            <span>01</span>
            <strong>나의정보 입력</strong>
        </li>
        <li class="on">

            <strong>탁구장정보 입력</strong>
        </li>
    </ul>
    <div class="container-body">
        <div class="form-vertical">
            <div class="form-group">
                <label class="control-label">탁구장 이름</label>
                <div class="">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">탁구장 사진 등록</label>
                <div class="input-btn">
                    <input type="text" class="form-control">

            </div>
            <div class="form-group">

                <div class="half">
                    <select class="form-control">
                        <option>시, 도 선택</option>
                    </select>
                    <select class="form-control">
                        <option>읍, 면, 동 선택</option>
                    </select>
                </div>
                <div class="input-btn">

            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">

                        <div class="">

                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="control-label">예약 탁구대 수</label>
                        <div class="">

                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">

                <div class="text-info text-small">월 회원의 이용이 적은 시간(유휴시간)을 지정해 주세요.</div>
                <div class="use-time first">
                    <h5>주중</h5>
                    <div class="half">
                        <select class="form-control">
                            <option>시작시간 선택</option>
                        </select>
                        <select class="form-control">
                            <option>종료시간 선택</option>
                        </select>
                    </div>
                </div>
                <div class="use-time">
                    <h5>주말</h5>
                    <div class="half">
                        <select class="form-control">
                            <option>시작시간 선택</option>

                        <select class="form-control">

                <div class="input-price">
                    <input type="text" class="form-control">
                    <span>￦</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">탁구메이트 결제방식</label>
                <div class="radio-wrap">
                    <label><input type="checkbox" class="i-checks" checked> 현장결제</label>
                    <label><input type="checkbox" class="i-checks" checked> 간편결제</label>
                </div>
            </div>
